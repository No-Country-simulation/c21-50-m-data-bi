<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Fraude</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: rgb(13, 14, 26);
            position: relative;
            color: white;
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }
        .circle-large {
            width: 450px;
            height: 450px;
            background-color: rgb(30, 11, 84);
            filter: blur(50px);
        }
        .circle-purple {
            width: 300px;
            height: 300px;
            background-color: rgb(25, 52, 150);
            filter: blur(50px);
        }
        .circle-blue {
            width: 225px;
            height: 225px;
            background-color: rgb(25, 52, 150);
            filter: blur(40px);
        }
        .circle-pink {
            width: 112.5px;
            height: 112.5px;
            background-color: rgb(168, 0, 30);
            filter: blur(20px);
        }
        form {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            cursor: pointer;
            z-index: 2;
        }
        .selected-file {
            margin: 20px 0;
            color: white;
            z-index: 1;
        }
        h1, p {
            z-index: 1;
            position: relative;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        a {
            color: white;
            font-size: 22px;
            text-decoration: underline;
            cursor: pointer;
            z-index: 3;
            display: inline-block;
        }
        #loading {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        #result {
            color: white;
            font-size: 22px;
            margin-top: 20px;
            z-index: 1;
        }
        .status-container {
            min-height: 50px;
            margin-top: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="circle circle-large"></div>
    <div class="circle circle-purple"></div>
    <div class="circle circle-blue"></div>
    <div class="circle circle-pink"></div>

    <h1>Subir archivo para predicción de fraude</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label class="file-label" for="file-input">Seleccionar archivo</label>
        <input type="file" id="file-input" name="file" required onchange="updateFileName()">
        <div class="selected-file" id="selected-file">Archivos seleccionados: Ninguno</div>
        <button type="submit">Enviar</button>
    </form>
    <p>Recordar que debe tener las columnas adecuadas.</p>
    <p>Y NO DEBE CONTENER MÁS DE 999.999 FILAS</p>
    <div class="status-container">
        <div id="loading">Cargando<span id="dots">...</span></div>
        <div id="result"></div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('file-input');
            const label = document.getElementById('selected-file');
            const fileName = input.files.length > 0 ? input.files[0].name : 'Ninguno';
            label.textContent = `Archivos seleccionados: ${fileName}`;
        }

        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const loadingMessage = document.getElementById('loading');
            const dots = document.getElementById('dots');

            loadingMessage.style.display = 'block';

            let dotCount = 0;
            const dotAnimation = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = '.'.repeat(dotCount);
            }, 500);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                clearInterval(dotAnimation);
                loadingMessage.style.display = 'none';

                if (data.output_file) {
                    const downloadLink = `<a href="/download/${data.output_file}" download>Descargar resultados</a>`;
                    document.getElementById('result').innerHTML = downloadLink;
                } else {
                    document.getElementById('result').innerText = data.error;
                }
            } catch (error) {
                clearInterval(dotAnimation);
                loadingMessage.style.display = 'none';
                document.getElementById('result').innerText = 'Error en la conexión. Inténtalo de nuevo.';
                console.error(error);
            }
        };
    </script>
</body>
</html>
